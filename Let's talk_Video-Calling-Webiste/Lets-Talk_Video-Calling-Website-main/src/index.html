<!DOCTYPE html>
<html>
    <head>
        <title>Let's Talk</title>

        <meta content="width=device-width, initial-scale=1" name="viewport" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel='stylesheet' href='assets/css/app.css' type="text/css">

        <script src='/socket.io/socket.io.js'></script>
        <script type="module" src='assets/js/rtc.js'></script>
        <script type="module" src='assets/js/events.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.3.0/adapter.min.js" integrity="sha256-2qQheewaqnZlXJ3RJRghVUwD/3fD9HNqxh4C+zvgmF4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    </head>
<style>
     #room-created{
            font-weight: bold;
            font-size: 100%;
        }
        #room-create a:hover{
            color:red;
        }
</style>
    <body>
        <nav class="navbar fixed-top bg-dark rounded-0 d-print-none">
        <div class="top-1">
        <img src="images/Let's talk 3.png">
            <!-- <div class="text-white">Let's Talk !!!</div> -->
        </div>
        <div style = "position:relative; left:-22px; top:2px;">
            <div class="pull-right room-comm" hidden>
                <button class="btn btn-sm rounded-0 btn-no-effect" id='toggle-video'>
                    <i class="fa fa-video fa-2x text-white"></i>
                </button>

                <button class="btn btn-sm rounded-0 btn-no-effect" id='toggle-mute'>
                    <i class="fa fa-volume-up fa-2x text-white"></i>
                </button>

                <button class="btn btn-sm text-white pull-right d-md-none btn-no-effect" id='toggle-chat-pane'>
                    <i class="fa fa-comment"></i> <span class="badge badge-danger very-small font-weight-lighter" id='new-chat-notification'>New</span>
                </button>

                <button class="btn btn-sm rounded-2 btn-danger text-white">
                    <a href="/" class="text-white h3"><b>Leave Room</b></a>
                </button>
            </div>
        </nav>
<div class="block-1" >
        <div class="container-fluid" id='room-create' hidden>
        <img src="images/BG IMG 2.png">
            <div class="row1">
                <div class="col-2 h2 mt-5 text-center text-white roomheader createroom">Create&nbspRoom</div>
            </div>
            
            <div class="row1 mt-2">
                <div class="col-12 text-center">
                    <span class="form-text small text-white" id='err-msg'></span>
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3 text-white">
                    <label for="room-name">Room Name</label>
                    <input type="text" id='room-name' class="form-control rounded-0" placeholder="Room Name">
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3 text-white">
                    <label for="your-name">Your Name</label>
                    <input type="text" id='your-name' class="form-control rounded-0" placeholder="Your Name">
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <button id='create-room' class="btn btn-block rounded-0 btn-outline-danger">Create Room</button>
                </div>

                <div class="col-12 col-md-3 offset-md-4 mb-3 font-weight-bolder" id='room-created'></div>
            </div>
        </div>

</div>
<div class="block-2">
        <div class="container-fluid" id='username-set' hidden>
        <img src="images/BG IMG 2.png">
            <div class="row2">
                <div class="col-12 h4 mt-5 text-center1 text-white yourname">Your Name</div>
            </div>
            
            <div class="row2 mt-2">
                <div class="col-12 text-center1">
                    <span class="form-text small text-danger" id='err-msg-username'></span>
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <label for="username">Your Name</label>
                    <input type="text" id='username' class="form-control rounded-0" placeholder="Your Name">
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <button id='enter-room' class="btn btn-block rounded-0 btn-outline-danger">Enter Room</button>
                </div>
            </div>
        </div>
</div>

    
        <div class="container-fluid room-comm bg-light" hidden>
            <div class="row">
                <video class="local-video" id='local' volume='0' autoplay muted></video>
            </div>
            
            <div class="row">
                <div class="col-md-9 mt-3 mb-3 main bg-light">
                    <div class="row" id='videos'></div>
                </div>

                <div class="col-md-3 chat-col d-print-none mb-2 bg-dark" id='chat-pane'>
                    <div class="row">
                        <div class="col-12 text-center h2 mb-3 mt-2">CHAT</div>
                    </div>

                    <div id='chat-messages'></div>
                    <div class="row">
                        <textarea id='chat-input' class="form-control rounded-0 chat-box border-info bg-light bg-text-dark" rows='3' placeholder="Type here..."></textarea>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
